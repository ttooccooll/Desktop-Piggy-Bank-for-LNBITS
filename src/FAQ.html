<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Page</title>
    <style>
        /* CSS to set the background image */
        body {
            background-image: url('src/jasonbohio_Picard_answering_questions_at_a_conference_with_an_a_b8c62bfe-68ed-4921-869f-3c29c7786841.png.jpg');
            background-size: cover; /* Scale the image to cover the entire background */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the image fixed while scrolling */
            /* You can add more CSS styles here to customize your page */
        }
        
        /* Additional styles for content */
        .content {
            text-align: center;
            padding: 100px;
            color: #fff; /* Text color for better readability on the background */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Background Image Page</h1>
        <p>This is your content on top of the background image.</p>
    </div>
</body>
</html>
